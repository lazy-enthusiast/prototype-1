<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Prototype v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- 極簡黑白灰配色系統 --- */
            --bg-body: #F4F4F4;        
            --bg-card: #FFFFFF;        
            --text-main: #111111;      
            --text-sub: #666666;       
            --accent: #000000;         
            --border: #E5E5E5;         
            --shadow: 0 4px 12px rgba(0,0,0,0.04);
            
            --nav-bg: #FFFFFF;
            /* 選中狀態的日期背景 */
            --date-active-bg: #000000;
            --date-active-text: #FFFFFF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: "Inter", "Noto Sans TC", sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- Header --- */
        header {
            padding: 0 20px;
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            height: 60px; flex-shrink: 0;
        }
        header h1 { 
            margin: 0; font-size: 1.1rem; font-weight: 700; letter-spacing: 0.5px; text-transform: uppercase; 
        }

        /* --- Date Selector (Smart Responsive) --- */
        .date-selector-container {
            background: var(--bg-card); z-index: 90;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            width: 100%;
            flex-shrink: 0;
        }
        .date-selector { 
            display: flex; 
            gap: 8px; 
            overflow-x: auto; 
            scrollbar-width: none; 
            /* 關鍵邏輯：若少則置中/平分，若多則靠左滾動 */
        }
        .date-selector::-webkit-scrollbar { display: none; }
        
        .date-chip {
            /* 智慧彈性佈局 */
            flex: 1 0 auto;        /* 允許放大，不允許縮小低於 min-width */
            min-width: 80px;       /* 下限：確保字不會太擠 */
            max-width: 100%;       /* 上限：如果只有一天，可以撐滿 */
            
            padding: 10px 0; 
            border-radius: 6px;
            cursor: pointer; 
            color: var(--text-sub);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s; border: 1px solid transparent; background: #F9F9F9;
        }
        .date-chip.active {
            background: var(--date-active-bg); color: var(--date-active-text);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .day-num { font-weight: 600; font-size: 0.9rem; font-family: "Inter", sans-serif; }
        .day-week { font-size: 0.7rem; margin-top: 2px; text-transform: uppercase; letter-spacing: 1px;}

        /* --- Main Content --- */
        main { flex: 1; overflow-y: hidden; position: relative; }

        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; padding: 20px 0 100px 0; /* 底部留白 */
            display: none; opacity: 0; transition: opacity 0.2s ease;
            background-color: var(--bg-body);
        }
        .page.active { display: block; opacity: 1; z-index: 10; }
        
        /* --- Timeline (Itinerary) --- */
        .timeline-container { padding: 0 20px; max-width: 800px; margin: 0 auto; }
        .timeline-item {
            position: relative; padding-left: 24px; padding-bottom: 24px;
            border-left: 1px solid #DDD; 
        }
        .timeline-item:last-child { border-left: 1px solid transparent; }
        .timeline-item::before {
            content: ''; position: absolute; left: -5px; top: 22px;
            width: 9px; height: 9px; background: #FFF;
            border: 2px solid #000; border-radius: 50%;
        }

        .card {
            background-color: var(--bg-card); color: var(--text-main);
            border: 1px solid var(--border); border-radius: 12px;
            padding: 20px; 
            box-shadow: var(--shadow); cursor: pointer;
            position: relative;
        }
        .card:active { transform: scale(0.98); background: #FAFAFA; }
        
        .card-time { font-size: 0.75rem; color: #888; font-weight: 600; margin-bottom: 6px; display: block; font-family: "Inter", sans-serif;}
        .card-title { font-size: 1.1rem; font-weight: 600; margin: 0 0 8px 0; line-height: 1.4; }
        .tags { display: flex; gap: 6px; flex-wrap: wrap; }
        .card-tag { font-size: 0.7rem; background: #F2F2F2; padding: 4px 10px; border-radius: 20px; color: #555; font-weight: 500;}

        /* --- Inspiration Grid (Masonry feel) --- */
        .inspiration-grid { padding: 0 20px; display: grid; gap: 15px; }
        .inspire-card {
            background: #FFF; border: 1px dashed #999; border-radius: 12px; padding: 20px;
            color: #444; position: relative;
        }
        .inspire-badge {
            background: #000; color: #fff; padding: 2px 8px; border-radius: 4px;
            font-size: 0.7rem; font-weight: bold; text-transform: uppercase;
            position: absolute; top: -10px; left: 15px;
        }

        /* --- Shopping List --- */
        .shopping-list { padding: 0 20px; }
        .shop-item {
            background: #FFF; padding: 15px; border-bottom: 1px solid #EEE;
            display: flex; align-items: center; gap: 15px;
        }
        .shop-item:first-child { border-radius: 12px 12px 0 0; }
        .shop-item:last-child { border-radius: 0 0 12px 12px; border-bottom: none; }
        
        .shop-item input[type="checkbox"] {
            width: 20px; height: 20px; accent-color: #000;
        }
        .shop-item label { flex: 1; font-size: 0.95rem; cursor: pointer; }
        .shop-item input:checked + label { text-decoration: line-through; color: #CCC; }

        /* --- Bottom Nav (4 Items) --- */
        nav.bottom-nav {
            position: fixed; bottom: 0; width: 100%;
            background-color: var(--nav-bg);
            display: flex; justify-content: space-around;
            padding: 12px 0 25px 0; border-top: 1px solid var(--border); z-index: 100;
        }
        .nav-item { color: #CCC; text-align: center; font-size: 0.7rem; cursor: pointer; width: 25%; transition: color 0.2s; }
        .nav-item i { display: block; font-size: 1.2rem; margin-bottom: 6px; }
        .nav-item.active { color: var(--accent); }

        /* --- Modal & Mini Map --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 3000;
            justify-content: center; align-items: end; backdrop-filter: blur(2px);
        }
        .modal.open { display: flex; }
        .modal-content {
            background: #FFF; color: #000;
            width: 100%; max-width: 600px; max-height: 90vh;
            border-radius: 20px 20px 0 0; padding: 30px;
            overflow-y: auto; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        /* Modal Map Style */
        #modal-mini-map {
            width: 100%; height: 250px; /* 正方形/矩形空間 */
            background: #EEE; border-radius: 12px;
            margin-bottom: 25px; border: 1px solid #DDD;
            flex-shrink: 0;
        }
        
        .modal-header h2 { margin: 0 0 5px 0; font-size: 1.5rem; font-weight: 700; }
        .info-block { margin-bottom: 20px; font-size: 0.95rem; color: #333; line-height: 1.6; }
        .info-label { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; display: block;}
        
        .close-btn { 
            position: absolute; top: 20px; right: 20px; width: 30px; height: 30px; 
            background: #F0F0F0; border-radius: 50%; text-align: center; line-height: 30px; cursor: pointer; color: #555;
        }

    </style>
</head>
<body>

    <header>
        <h1>Prototype <span style="font-weight:300; opacity:0.5;">v2.0</span></h1>
        <div style="font-size:0.8rem; opacity:0.6;">ARCHITECT ED.</div>
    </header>

    <div class="date-selector-container">
        <div class="date-selector" id="date-selector">
            </div>
    </div>

    <main>
        <div id="page-itinerary" class="page active">
            <div class="timeline-container" id="timeline-container"></div>
        </div>

        <div id="page-inspiration" class="page">
            <h2 style="padding:0 20px; font-size:1.2rem; margin-bottom:20px;">Backup & Ideas</h2>
            <div id="inspiration-container" class="inspiration-grid"></div>
        </div>

        <div id="page-shopping" class="page">
            <h2 style="padding:0 20px; font-size:1.2rem; margin-bottom:20px;">Daily Shopping</h2>
            <div id="shopping-container" class="shopping-list"></div>
        </div>

        <div id="page-weather" class="page">
            <div style="padding: 20px; text-align:center; margin-top:50px; opacity:0.5;">
                <i class="fa-solid fa-cloud" style="font-size:3rem; margin-bottom:20px;"></i>
                <p>Weather Module Placeholder</p>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchMainPage('itinerary', this)">
            <i class="fa-regular fa-calendar"></i><span>Plan</span>
        </div>
        <div class="nav-item" onclick="switchMainPage('inspiration', this)">
            <i class="fa-regular fa-lightbulb"></i><span>Ideas</span>
        </div>
        <div class="nav-item" onclick="switchMainPage('shopping', this)">
            <i class="fa-solid fa-bag-shopping"></i><span>Shop</span>
        </div>
        <div class="nav-item" onclick="switchMainPage('weather', this)">
            <i class="fa-solid fa-cloud"></i><span>Wx</span>
        </div>
    </nav>

    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()">×</div>
            
            <div id="modal-mini-map"></div>
            
            <div class="modal-header">
                <span class="info-label" id="modal-type">Type</span>
                <h2 id="modal-title">Title</h2>
            </div>
            
            <div class="info-block">
                <span class="info-label">Time & Price</span>
                <div id="modal-time-price"></div>
            </div>

            <div class="info-block">
                <span class="info-label">Address</span>
                <div id="modal-address"></div>
            </div>

            <div class="info-block" style="background:#F9F9F9; padding:15px; border-radius:8px;">
                <span class="info-label">Notes</span>
                <div id="modal-note" style="white-space: pre-line;"></div>
            </div>
            
            <button onclick="openGoogleMaps()" style="background:#000; color:#fff; border:none; padding:15px; border-radius:8px; font-weight:bold; margin-top:10px;">
                Open in Google Maps
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 核心數據 (3天範例 + 靈感 + 購物) ---
        const scheduleData = {
            "day1": { 
                "date": "2026-07-15", "display": "Day 01", "weekday": "Wed", 
                "events": [ 
                    { time: "14:00", title: "Arrival & Check-in", type: "Stay", price: "¥2,600", address: "Dormy Inn Premium Kyoto", coords: [34.9868, 135.7599], note: "機場巴士直達。寄放行李。", tags: ["Logistics"] },
                    { time: "16:30", title: "Fushimi Sake Walk", type: "Culture", price: "Free", address: "伏見桃山", coords: [34.9305, 135.7615], note: "沿運河散步。", tags: ["Walk"] }
                ],
                "inspiration": [
                    { title: "雨天備案：Aeon Mall", tag: "RAINY", note: "如果下大雨，直接去京都站南邊的 Aeon Mall 逛街與超市。" },
                    { title: "晚餐後：大國藥妝", tag: "SHOP", note: "酒店對面有大國藥妝，開到 22:00。" }
                ],
                "shopping": [
                    "ICOCA 卡 (儲值)", "便利商店 (水/早餐)", "休足時間 (藥妝店)"
                ]
            },
            "day2": { 
                "date": "2026-07-16", "display": "Day 02", "weekday": "Thu", 
                "events": [
                    { time: "09:00", title: "Weekenders Coffee", type: "Food", price: "¥600", address: "富小路通", coords: [35.0050, 135.7650], note: "極品淺焙咖啡。", tags: ["Coffee"] },
                    { time: "10:30", title: "Kyocera Museum", type: "Culture", price: "¥1,200", address: "岡崎公園", coords: [35.0120, 135.7830], note: "建築翻新巡禮。", tags: ["Art"] }
                ],
                "inspiration": [
                    { title: "順路：平安神宮", tag: "WALK", note: "美術館就在神宮對面，若有時間可進去參拜。" },
                    { title: "甜點：六盛茶亭", tag: "EAT", note: "著名的舒芙蕾，需要排隊。" }
                ],
                "shopping": [
                    "美術館限定明信片", "信三郎帆布包 (附近)", "一保堂 抹茶粉"
                ]
            },
            "day3": { 
                "date": "2026-07-17", "display": "Day 03", "weekday": "Fri", 
                "events": [
                    { time: "08:30", title: "Kamo River Walk", type: "Culture", price: "Free", address: "鴨川三角洲", coords: [35.0300, 135.7720], note: "帶咖啡去跳烏龜。", tags: ["Nature"] },
                    { time: "11:00", title: "Antique Market", type: "Shopping", price: "Var.", address: "知恩寺", coords: [35.0280, 135.7800], note: "百萬遍市集。", tags: ["Market"] }
                ],
                "inspiration": [
                    { title: "午餐備案：出町双葉", tag: "FOOD", note: "買名代豆餅，去河邊野餐。" }
                ],
                "shopping": [
                    "古董玻璃杯", "阿闍梨餅 (回程買)"
                ]
            }
        };

        // --- 變數與初始化 ---
        let currentDay = "day1";
        let modalMap = null; // 用於 Modal 內的 Leaflet 實例
        let currentEventData = null; // 暫存當前開啟的事件資料

        function init() { 
            renderDateSelector(); 
            selectDay('day1'); 
        }

        // --- 1. 日期選擇器 (智慧型) ---
        function renderDateSelector() {
            const container = document.getElementById('date-selector'); container.innerHTML = '';
            Object.keys(scheduleData).forEach(dayKey => {
                const day = scheduleData[dayKey];
                const chip = document.createElement('div');
                chip.className = `date-chip`;
                chip.onclick = () => selectDay(dayKey, chip);
                chip.innerHTML = `<span class="day-num">${day.display}</span><span class="day-week">${day.weekday}</span>`;
                container.appendChild(chip);
            });
            // 預設選中第一個
            if(container.firstChild) container.firstChild.classList.add('active');
        }

        function selectDay(dayKey, chipEl) {
            currentDay = dayKey;
            if(chipEl) {
                document.querySelectorAll('.date-chip').forEach(c => c.classList.remove('active'));
                chipEl.classList.add('active');
                // 智慧滾動：讓選中的項目盡量靠中間，但因 CSS flex 已經很好處理了，這裡可選
                chipEl.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
            
            // 刷新各頁面數據
            renderTimeline(dayKey);
            renderInspiration(dayKey);
            renderShopping(dayKey);
        }

        // --- 2. 渲染邏輯 ---
        function renderTimeline(dayKey) {
            const container = document.getElementById('timeline-container'); container.innerHTML = '';
            scheduleData[dayKey].events.forEach(event => {
                const item = document.createElement('div'); item.className = 'timeline-item';
                let tags = event.tags.map(t => `<span class="card-tag">${t}</span>`).join('');
                item.innerHTML = `
                    <div class="card" onclick='openModal(${JSON.stringify(event).replace(/'/g, "'")})'>
                        <span class="card-time">${event.time}</span>
                        <h3 class="card-title">${event.title}</h3>
                        <div class="tags">${tags}</div>
                    </div>`;
                container.appendChild(item);
            });
            container.appendChild(document.createElement('div')).style.height = "20px";
        }

        function renderInspiration(dayKey) {
            const container = document.getElementById('inspiration-container'); container.innerHTML = '';
            const list = scheduleData[dayKey].inspiration || [];
            if(list.length === 0) container.innerHTML = "<div style='color:#999; text-align:center;'>No backup plans needed.</div>";
            
            list.forEach(item => {
                const el = document.createElement('div'); el.className = 'inspire-card';
                el.innerHTML = `<div class="inspire-badge">${item.tag}</div><h3>${item.title}</h3><p style="margin:5px 0 0 0; font-size:0.9rem; color:#666;">${item.note}</p>`;
                container.appendChild(el);
            });
        }

        function renderShopping(dayKey) {
            const container = document.getElementById('shopping-container'); container.innerHTML = '';
            const list = scheduleData[dayKey].shopping || [];
            list.forEach((item, idx) => {
                const id = `shop-${dayKey}-${idx}`;
                const el = document.createElement('div'); el.className = 'shop-item';
                el.innerHTML = `<input type="checkbox" id="${id}"><label for="${id}">${item}</label>`;
                container.appendChild(el);
            });
        }

        // --- 3. Modal 與 情境地圖 ---
        function openModal(data) {
            currentEventData = data;
            
            // 填入文字資料
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-type').innerText = data.type;
            document.getElementById('modal-time-price').innerText = `${data.time}  •  ${data.price}`;
            document.getElementById('modal-address').innerText = data.address;
            document.getElementById('modal-note').innerText = data.note;
            
            // 顯示 Modal
            document.getElementById('detail-modal').classList.add('open');
            
            // 初始化/更新地圖 (必須在 Modal 顯示後執行，否則地圖會灰屏)
            setTimeout(() => {
                if(modalMap) {
                    modalMap.remove(); // 移除舊地圖實例
                }
                
                // 建立新地圖 (灰階風格)
                modalMap = L.map('modal-mini-map', {
                    zoomControl: false, // 極簡，不顯示 +/- 按鈕
                    dragging: false,    // 固定視角 (可選)
                    scrollWheelZoom: false
                }).setView(data.coords, 15);

                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: ''
                }).addTo(modalMap);

                // 黑色圓點 Marker
                const blackIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: "<div style='background-color:black; width:14px; height:14px; border-radius:50%; border:2px solid white; box-shadow:0 2px 8px rgba(0,0,0,0.4);'></div>",
                    iconSize: [14, 14], iconAnchor: [7, 7]
                });
                L.marker(data.coords, {icon: blackIcon}).addTo(modalMap);
                
                modalMap.invalidateSize(); // 關鍵：修正渲染大小
            }, 100);
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.remove('open');
        }
        
        function openGoogleMaps() {
            if(!currentEventData) return;
            const q = encodeURIComponent(currentEventData.address + " " + currentEventData.title);
            window.open(`https://www.google.com/maps/search/?api=1&query=${q}`, '_blank');
        }

        // --- 4. 頁面切換 ---
        function switchMainPage(pageId, navEl) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            navEl.classList.add('active');
        }

        // 點擊背景關閉 Modal
        document.getElementById('detail-modal').addEventListener('click', (e) => { 
            if(e.target.id === 'detail-modal') closeModal(); 
        });

        init();
    </script>
</body>
</html>
